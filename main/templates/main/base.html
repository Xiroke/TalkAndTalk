{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Social Network{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Home</a></li>
            <a href="{% url 'profile' %}">Profile</a></li>
            <a href="{% url 'articles' %}">Articles</a></li>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="">
            <a href="{% url 'index' %}">Home</a><br><br>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a><br><br>
            {% else %}
                <a href="{% url 'sign_in' %}">Profile</a><br><br>
            {% endif %}
            <a href="{% url 'articles' %}">Articles</a><br><br>
            <a href="{% url 'create_article' %}">Create Article</a><br><br>
        </div>
        <div class="">
            <a href="{% url 'about_us' %}">About us</a>
        </div>  
    </footer>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
</body>
</html>
