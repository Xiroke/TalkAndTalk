{% extends './base.html' %}
{% load static %}

{% block title %}Talk And Talk{% endblock %}

{% block content %}
<div class="sign-up">
    <form method="post">
        <h3>Sign up</h3>
        {% csrf_token %}
        {{ form.media.js }}
        {{ form }}
        <input type="submit" value="Sign up">
        or <a href="{% url 'sign_in' %}">Sign In</a>
    </form>
    
</div>
{% endblock %}
