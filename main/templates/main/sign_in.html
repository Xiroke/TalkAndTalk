{% extends './base.html' %}

{% block title %}Talk And Talk{% endblock %}

{% block content %}
<div class="sign-in">
    <form method="post">
        <h3>Sign in</h3>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Sign in">
        or <a href="{% url 'sign_up' %}">Sign Up</a>
    </form>
    
</div>
{% endblock %}
